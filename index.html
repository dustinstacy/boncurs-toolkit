<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Token Purchase and Sale Visualization</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
        <!-- Font from Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1>Token Purchase and Sale Calculator</h1>

            <!-- Flex Layout for Form and Graph -->
            <div class="form-graph-container">
                <!-- Form Section -->
                <div class="form">
                    <form id="calculatorForm">
                        <label for="initialCost">Initial Cost:</label>
                        <input type="number" id="initialCost" placeholder="Enter initial cost" />

                        <label for="reserveBalance" id="reserveBalanceLabel" style="display: none"
                            >Reserve Balance:</label
                        >
                        <input
                            type="number"
                            id="reserveBalance"
                            placeholder="Enter reserve balance"
                            style="display: none"
                        />

                        <label for="reserveRatio" id="reserveRatioLabel" style="display: none">Reserve Ratio:</label>
                        <input
                            type="number"
                            id="reserveRatio"
                            placeholder="Enter reserve ratio"
                            style="display: none"
                        />

                        <label for="scalingFactor" id="scalingFactorLabel" style="display: block"
                            >Scaling Factor:</label
                        >
                        <input
                            type="number"
                            id="scalingFactor"
                            placeholder="Enter scaling factor"
                            style="display: block"
                        />

                        <label for="curveType">Select Curve Type:</label>
                        <select id="curveType">
                            <option value="linear">Linear</option>
                            <option value="exponential">Exponential</option>
                            <option value="linearTokenBased">Linear Token Based</option>
                            <option value="exponentialTokenBased">Exponential Token Based</option>
                            <option value="boncurs">Boncurs</option>
                        </select>

                        <button type="button" onclick="updateGraph()">Update Graph</button>
                    </form>
                </div>

                <!-- Graph Section -->
                <canvas id="tokenChart" width="400" height="200"></canvas>
            </div>

            <!-- Table Section -->
            <h2>Token Values Table</h2>
            <table id="tokenTable">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Purchase Cost</th>
                        <th>Sale Return</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted dynamically -->
                </tbody>
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
